<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="org.mami.springpetclinic.model.Owner"*/-->
<h1>Owners List</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Saed</td>
        <td th:text="${owner.lastName}">Mami</td>
    </tr>
    </tbody>
</table>
</body>
</html>
